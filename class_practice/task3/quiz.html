<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Layout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon.jpeg">
</head>
<body>
    <div class="quiz-container">
        <div class="heading">
            <h1>ð–¹­ Questionnaire ð–¹­</h1>
        </div>
        <div class="question-block">
            <h2 class="question">What is your favorite hobby?</h2>
            <div class="answer-options">
                <label class="answer">
                    <input type="radio" name="q1" value="A">Baking
                </label>
                <label class="answer">
                    <input type="radio" name="q1" value="B">Painting
                </label>
                <label class="answer">
                    <input type="radio" name="q1" value="C">Reading
                </label>
                <label class="answer">
                    <input type="radio" name="q1" value="D">Sports
                </label>
            </div>
        </div>

        <div class="question-block">
            <h2 class="question">Whst is your favorite art</h2>
            <div class="answer-options">
                <label class="answer">
                    <input type="radio" name="q2" value="A">Music
                </label>
                <label class="answer">
                    <input type="radio" name="q2" value="B">Filming
                </label>
                <label class="answer">
                    <input type="radio" name="q2" value="C">Painting
                </label>
                <label class="answer">
                    <input type="radio" name="q2" value="D">Literature
                </label>
            </div>
        </div>

        <div class="submit-button">
            <button>Submit</button>
        </div>
    </div>
</body>
</html>
